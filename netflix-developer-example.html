<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Simulation For Testing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
  </header>

  <main class="video-container">
    <div class="video-wrapper">
      <video id="videoPlayer" controls>
        <source src="example-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div id="subtitles" class="subtitles-container">
        <p id="subtitle1" class="subtitle">English Subtitle Here</p>
        <p id="subtitle2" class="subtitle">Korean Subtitle Here</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Blake Miller. All rights reserved. This is a replica for testing purposes only.</p>
  </footer>
</body>
</html>
