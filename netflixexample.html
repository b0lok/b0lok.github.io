<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Test Replica</title>
  <link rel="stylesheet" href="stylesdev.css">
</head>
<body>
  <!-- Netflix-like video player structure -->
  <div class="nf-player-container">
    <div class="nf-video-player">
      <video class="nf-video-element" controls>
        <source src="sample-video.mp4" type="video/mp4">
      </video>
      <div class="nf-subtitle-overlay">
        <!-- Subtitle containers -->
        <div class="player-timedtext-text-container">
          <div class="player-timedtext-text">
            <span class="nf-subtitle-text" id="nf-subtitle-en">English Subtitle</span>
            <br />
            <span class="nf-subtitle-text" id="nf-subtitle-ko">Korean Subtitle</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
